<div class="row">
  <div class="col-xs-12">
      <form class="well" [formGroup]="searchForm">
          <div class="form-group input-group">
              <input type="text" class="form-control" formControlName="searchTerm" placeholder="Enter Github Username.."  name="username" autofocus>
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>  
          </div>
      </form>
  </div>

</div>
